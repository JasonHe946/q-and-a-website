<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- You can add your styles and scripts here -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/global.css"
    />
  </head>
  <body>
    <div id="logged-out-btns">
      <button id="goto-page-register" type="button" class="btn btn-outline-primary">Register</button>
      <button id="goto-page-login" type="button" class="btn btn-outline-primary">Login</button>
    </div>
    <div id="logged-in-btns"  style="display: none;">
      <button id="goto-page-dashboard" type="button" class="btn btn-outline-primary">Dashboard</button>
      <button id="goto-page-profile" type="button" class="btn btn-outline-primary">Profile</button>
      <button id="logout-btn" type="button" class="btn btn-outline-primary">Log out</button>
      <button id="toggle-sidebar" type="button" class="btn btn-outline-primary">Threads â–¶</button>
    </div>


    <div id="page-register" class="container" style="display: none;">
      <h2 class="text-center mb-4">Register now!</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="register-email" class="form-label">Email</label>
            <input type="text" id="register-email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" id="register-password" class="form-control">
          </div>
          <div class="mb-3">
            <label for="confirm-register-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-register-password" class="form-control">
          </div>
          <div class="mb-3">
            <label for="register-name" class="form-label">Name</label>
            <input type="text" id="register-name" class="form-control">
          </div>
          <div class="text-center">
            <button type="button" id="register-btn" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>

    <div id="page-login" class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email Address</label>
            <input type="text" id="login-email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" id="login-password" class="form-control">
          </div>
          <button type="button" class="btn btn-primary" id="login-btn">Login</button>
        </div>
      </div>
    </div>
    <div id="page-dashboard" style="display: none;">
      <div class="dashboard">
        <div id="thread-list-sidebar">
          <div id="thread-list">Thread list</div> <br>
          <button class="btn btn-primary" id="more-thread-btn">More Threads</button>
        </div>
        <div id="subpage-dashboard-content">
          <div class="subpage-dashboard-heading">
            <h1>DASHBOARD</h1>
            <button class="btn btn-primary" id="dashboard-create-thread-btn">Create</button>
            </div>
          <p>Please select a thread to view</p>
        </div>
        <div id="subpage-individual-thread" style="display: none;">
          <div class="thread-container">
            <div class="thread-heading-bar">
              <h3 class="thread-title" id="ind-thread-title"></h3>
              <div class="thread-buttons-container">
                <div class="alter-thread-buttons-container">
                  <button type="button" class="btn btn-primary" id="edit-thread-btn">Edit</button>
                  <button type="button" class="btn btn-danger" id="delete-thread-btn">Delete</button>
                </div>
                
                <div class="like-and-watch">
                  <div class="like-counter">
                    <p id="ind-thread-likes"></p>
                    <svg id="heart-btn" class="heart-icon heart-outline">
                      <use xlink:href="src/assets/heart.svg#heart-icon"></use>
                    </svg>
                  </div>

                  <div class="like-container">
                    <button class="btn" type="button" id="like-thread-btn">Like</button>
                  </div>
      
                  <div class="watch-container">
                    <button class="btn" type="button" id="watch-thread-btn">Watch</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="thread-creator-info-container">
              <img id="thread-creator-pic" alt="Thread creator picture">
              <p class="thread-creation-time" id="time-since-thread-create"></p>
              <p class="link" id="thread-creator-link"></p>
            </div>

            
            
  
            <p id="ind-thread-content"></p>

            <div id="comment-container">
              <h2 id="comments-heading">Comments</h2>
              <div id="comment-list"></div>
  
              <textarea id="make-top-lvl-comment" class="form-control" rows="4"></textarea>
              <button class="btn btn-primary" id="make-top-level-comment-btn">Comment</button> <br>
            </div>

            <div id="nested-comment-modal" class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Make new comment</h5>
                    <button id="close-nested-comment-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">

                      <textarea id="new-nested-comment-content" class="form-control" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="confirm-nested-comment" type="button" class="btn btn-primary">Comment</button>
                  </div>
                </div>
              </div>
            </div>

            <div id="edit-comment-modal" class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit comment</h5>
                    <button id="close-edit-comment-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">

                      <textarea id="edit-comment-content" class="form-control" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="confirm-edit-comment" type="button" class="btn btn-primary">Update</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div id="edit-thread-modal" class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button id="close-edit-thread-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="editThreadForm">
                      <div class="mb-3">
                        <label class="form-label" for="edit-thread-title">Title:</label>
                        <input type="text" id="edit-thread-title" class="form-control">
                      </div>
  
                      <div class="mb-3">
                        <label class="form-label" for="edit-thread-content">Content:</label>
                        <textarea id="edit-thread-content" class="form-control"></textarea>
                      </div>
  
                      <div class="mb-3">
                        <label for="edit-thread-isPrivate">Private:</label>
                        <input type="checkbox" id="edit-thread-isPrivate">
                      </div>
  
                      <div class="mb-3">
                        <label for="edit-thread-isLocked">Locked:</label>
                        <input type="checkbox" id="edit-thread-isLocked">
                      </div>
  
  
                      <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="page-create-thread" class="container" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Create a new thread here</h2>
          <div class="mb-3">
            <label for="new-thread-title" class="form-label">Title:</label>
            <input type="text" id="new-thread-title" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label" for="new-thread-content">Content:</label>
            <textarea id="new-thread-content" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="public-thread-checkbox">Public</label>
            <input type="checkbox" id="public-thread-checkbox">
          </div>

          <button type="button" class="btn btn-primary" id="create-thread-btn">Create Thread</button>
        </div>
      </div>
    </div>
    <div id="page-user-profile" style="display: none;">
      <div id="user-profile-container">
        <div id="profile-heading">
          <div id="profile-heading-left">
            <img id="profile-pic" alt="user profile picture">
            <h1>User Profile</h1>
          </div>
          <button id="update-user-details" type="button" class="btn btn-primary">Update Profile</button>
        </div>
        <div id="change-admin-location">
          <form id="change-admin-form">
            <label class="form-label" for="admin-status-select">Select Admin Status:</label>
            <select id="admin-status-select" class="form-select" aria-label="Default select example">
              <option value="1">Admin</option>
              <option value="2">Non-Admin</option>
            </select>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
        </div>
        <div id="user-basic-info">
          <h2 id="user-name">User Name</h2>
          <h2 id="user-email">User Email</h2>
          <h2 id="user-admin">User admin</h2>
        </div>
        <div id="user-threads-watched">
          <h1>Threads Watching</h1>
          <h2 id="threads-watched"></h2>
        </div>
        <div id="user-threads-created">
          <h1>User Threads Created</h1>        
          <h2 id="user-thread-list">Thread Created list</h2>
        </div>

  
        <div id="update-profile-modal" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update Profile</h5>
                <button id="close-update-profile-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="updateProfileForm">
                  <div class="mb-3">
                    <label class="form-label" for="new-email">Email:</label>
                    <input type="text" id="new-email" class="form-control">
                  </div>
  
                  <div class="mb-3">
                    <label class="form-label" for="new-password">Password:</label>
                    <input type="text" id="new-password" class="form-control">
                  </div>
  
                  <div class="mb-3">
                    <label class="form-label" for="new-name">Name</label>
                    <input type="text" id="new-name" class="form-control">
                  </div>
  
                  <div class="mb-3">
                    <label class="form-label" for="new-profile-pic">Profile Picture</label>
                    <input type="file" id="new-profile-pic" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary">Update</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
